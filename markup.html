<div id='container' class='container-fluid px-0'>
   
   <nav id='header' class='navbar navbar-expand-lg navbar-dark bg-dark px-0'>
      <div class='container'>
         <h4 class='d-inline'>NOLIMITS INDICATORS</h4>
         <button id='close' class='btn btn-warning btn-sm d-inline float-right'>Close</button>
      </div>
   </nav>

   <div class='container'>
      <div class="accordion" id="accordionPreset">
  <div class="card">
    <div class="card-header" id="headingOne">
      <h2 class="mb-0">
        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
          Presets
        </button>
      </h2>
    </div>

    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionPreset">
      <div class="card-body">

      <div class='row'>
         <div class='col-12' id="presetsBox"> </div>         
      </div>
         
      </div>
    </div>
  </div>
</div>

   </div>
   <div class='container container-form'>
      <div class='row'>
         <div class='col-12' id="tvIndicatorMultiselect">    
             <button id='retrieveIndicators' class='btn btn-primary btn-sm'>Retrieve indicators</button>
            
              <div class="input-group" id="#retrieveIndicators">
                <select class="form-control" data-val="true" multiple="multiple" data-toggle="select">
                    <option value="">Select indicators</option>
                </select>
                <span class="input-group-btn">
                    <button class="btn btn-success"  type="button" id="addIndicatorsBtn">Add</button>
               </span>
            </div>
      
         </div>         
       </div>
</div>

 <div class='container container-form'>
    <div class='row'>
       <div class='col-12'>
          <div class='form-group'><textarea row='8' class='form-control' id='indicatorsTextarea' name='indicators'></textarea>   
             <small  class='form-text text-muted'>Insert indicators name separated by a comma</small>
          </div>
          <button type='submit' id='load' class='btn btn-primary'>Load</button>   
       </div>
    </div>
 </div>
